spring.datasource.url=jdbc:mysql://localhost:7878/hospital_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

spring.application.name=legacy-hospital-system
server.port=8045
server.servlet.context-path=/hospital
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework=INFO
logging.level.sae.semestre.six=DEBUG
logging.file.name=logs/hospital-system.log

# Email configuration
hospital.mail.host=smtp.gmail.com
hospital.mail.port=587
hospital.mail.username=hospital.system@gmail.com
hospital.mail.password=hospital123!
hospital.mail.from=hospital.system@gmail.com

# Billing configuration
hospital.email.admin=admin@hospital.com
hospital.billing.text.path=C:\\hospital\\billing.txt
hospital.billing.pdf.dir=C:\\hospital\\bills\\

# Inventory configuration
hospital.orders.path=C:\\hospital\\orders.txt
hospital.supplier.email=supplier@example.com

# Prescription configuration
hospital.prescription.audit=C:\\hospital\\prescriptions.log

# Treatment default prices as name:price comma separated
hospital.treatment.defaults=CONSULTATION:50,XRAY:100,BLOOD_TEST:30

spring.sql.init.mode=always
